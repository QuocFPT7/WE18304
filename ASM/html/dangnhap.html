    <h2 style="text-align: center;">Đăng nhập</h2>
	<form action="" method="POST">
		<label for="username">Tên đăng nhập:</label>
		<input type="text" id="username" name="username" >
		<br><br>
		<label for="password">Mật khẩu:</label>

		<br><br>
		<input type="submit" value="Đăng ký">
	</form>
</body>
<script>
    const usernameInput = document.getElementById("username");

usernameInput.addEventListener("input", () => {
  const usernameValue = usernameInput.value;
  const containsUpperCase = /[A-Z]/.test(usernameValue);
  const hasMinimumLength = usernameValue.length >= 6;

  if (!containsUpperCase || !hasMinimumLength) {
    usernameInput.setCustomValidity("Tên đăng nhập phải chứa ít nhất 6 kí tự và ít nhất 1 kí tự viết hoa.");
  } else {
    usernameInput.setCustomValidity("");
  }
});

</script>
