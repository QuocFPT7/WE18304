<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Calculator</title>
	<script type="text/javascript">
		function calculate() {
			var operand1 = parseFloat(document.getElementById("operand1").value);
			var operand2 = parseFloat(document.getElementById("operand2").value);
			var operator = document.getElementById("operator").value;
			var result = 0;
			if (operator === "+") {
				result = operand1 + operand2;
			} else if (operator === "-") {
				result = operand1 - operand2;
			} else if (operator === "*") {
				result = operand1 * operand2;
			} else if (operator === "/") {
				result = operand1 / operand2;
			}
			document.getElementById("result").value = result;
		}
	</script>
</head>
<body>
    <h1>Calculator</h1>
	<form>
		<label for="operand1">Operand 1:</label>
		<input type="number" id="operand1"><br><br>

		<label for="operand2">Operand 2:</label>
		<input type="number" id="operand2"><br><br>

		<label for="operator">Operator:</label>
		<select id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select><br><br>

		<input type="button" value="Calculate" onclick="calculate()"><br><br>

		<label for="result">Result:</label>
		<input type="number" id="result" readonly>
	</form>
    
</body>
</html>
