<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
    <h1>Tính điểm trung bình</h1>
    <form id="form">
      <label for="toan">Điểm Toán:</label>
      <input type="number" id="toan" name="toan" min="0" max="10" step="0.1"><br>

      <label for="ly">Điểm Lý:</label>
      <input type="number" id="ly" name="ly" min="0" max="10" step="0.1"><br>

      <label for="hoa">Điểm Hóa:</label>
      <input type="number" id="hoa" name="hoa" min="0" max="10" step="0.1"><br>

      <label for="sinh">Điểm Sinh:</label>
      <input type="number" id="sinh" name="sinh" min="0" max="10" step="0.1"><br>

      <button type="button" onclick="tinhDiemTrungBinhIfElse()">Tính điểm trung bình (if-else)</button>
      <button type="button" onclick="tinhDiemTrungBinhSwitch()">Tính điểm trung bình (switch)</button>
    </form>

    <h2>Kết quả:</h2>
    <p id="ketQua"></p>

    <script>
      function tinhDiemTrungBinhIfElse() {
        // Lấy giá trị từ các ô input
        var toan = parseFloat(document.getElementById("toan").value);
        var ly = parseFloat(document.getElementById("ly").value);
        var hoa = parseFloat(document.getElementById("hoa").value);
        var sinh = parseFloat(document.getElementById("sinh").value);

        // Tính điểm trung bình và xếp loại
        var diemTrungBinh = (toan + ly + hoa + sinh) / 4;
        var xepLoai = "";
        if (diemTrungBinh >= 9 && diemTrungBinh <= 10) {
          xepLoai = "Giỏi";
        } else if (diemTrungBinh >= 7 && diemTrungBinh < 9) {
          xepLoai = "Khá";
        } else if (diemTrungBinh >= 5 && diemTrungBinh < 7) {
          xepLoai = "Trung bình";
        } else {
          xepLoai = "Yếu";
        }

        // Hiển thị kết quả trên trang web
        document.getElementById("ketQua").innerHTML = "Điểm trung bình: " + diemTrungBinh.toFixed(2) + " - Xếp loại: " + xepLoai;
    }
  
  function tinhDiemTrungBinhSwitch() {
    // Lấy giá trị từ các ô input
    var toan = parseFloat(document.getElementById("toan").value);
    var ly = parseFloat(document.getElementById("ly").value);
    var hoa = parseFloat(document.getElementById("hoa").value);
    var sinh = parseFloat(document.getElementById("sinh").value);

    // Tính điểm trung bình và xếp loại
    var diemTrungBinh = (toan + ly + hoa + sinh) / 4;
    var xepLoai = "";
    switch (true) {
      case (diemTrungBinh >= 9 && diemTrungBinh <= 10):
        xepLoai = "Giỏi";
        break;
      case (diemTrungBinh >= 7 && diemTrungBinh < 9):
        xepLoai = "Khá";
        break;
      case (diemTrungBinh >= 5 && diemTrungBinh < 7):
        xepLoai = "Trung bình";
        break;
      default:
        xepLoai = "Yếu";
        break;
    }

    // Hiển thị kết quả trên trang web
    document.getElementById("ketQua").innerHTML = "Điểm trung bình: " + diemTrungBinh.toFixed(2) + " - Xếp loại: " + xepLoai;
  }
</script>
  
</body>
</html>
